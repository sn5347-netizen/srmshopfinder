<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Compass Navigator</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3B82F6",
            secondary: "#10B981",
          },
        },
      },
    };
  </script>
  <style>
    #vanta-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    .shop-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .distance-badge {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }

    #subshopsList {
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    #subshopsList button {
      @apply block w-full text-left px-3 py-2 bg-gray-100 rounded mb-2 hover:bg-gray-200;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 relative flex flex-col">
  <div id="vanta-canvas"></div>

  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center space-x-2 mb-4 md:mb-0">
          <i data-feather="compass" class="text-primary w-8 h-8"></i>
          <h1 class="text-2xl font-bold text-gray-800">SRM Shop Finder</h1>
        </div>
        <div class="relative w-full md:w-1/3">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for shops, canteens, items..."
            class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            oninput="handleSearch()"
          />
          <button class="absolute right-3 top-2 text-gray-500 hover:text-primary">
            <i data-feather="search"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <div id="homePage" class="page active">
      <div class="mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
          Shop Categories
        </h2>
        <div id="categoriesList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>

      <div>
        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Nearby Shops</h2>
        <div id="nearbyShops" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>
    </div>

    <div id="shopsPage" class="page">
      <button class="mb-4 px-3 py-1 bg-gray-200 rounded hover:bg-gray-300" onclick="showHomePage()">&larr; Back to Categories</button>
      <h2 id="shopPageTitle" class="text-xl font-semibold text-gray-700 mb-6">Shops</h2>
      <div id="shopsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="shopDetailsPage" class="page">
      <button class="mb-4 px-3 py-1 bg-gray-200 rounded hover:bg-gray-300" onclick="showShopsPage()">&larr; Back to Shops</button>
      <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
        <div id="shopImageContainer" class="relative"></div>
        <div class="p-6">
          <h2 id="shopDetailsName" class="text-2xl font-bold text-gray-800 mb-2"></h2>
          <p id="shopDetailsCategory" class="text-gray-600 mb-4 font-semibold"></p>
          <p id="shopDetailsMenu" class="text-gray-600 mb-6"></p>

          <div id="subshopsContainer" class="mb-4">
            <h3 class="font-semibold text-lg mb-2">Shops inside this Canteen</h3>
            <div id="subshopsList"></div>
          </div>

          <button id="canteenDirectionBtn" class="text-white bg-primary px-4 py-2 rounded hover:bg-blue-700 transition duration-300" onclick="showDirections()">Get Directions to This Canteen</button>

          <button id="subshopDirectionBtn" class="text-white bg-secondary px-4 py-2 rounded hover:bg-green-700 transition duration-300 ml-4 hidden" onclick="showSubshopDirections()">Get Directions to Selected Shop</button>

          <div id="map"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-auto">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 Campus Compass Navigator. All rights reserved.</p>
    </div>
  </footer>

<script>
  const shops = [

      subshops: [

        { id: 104, name: "Milan Biryani", category: "Fast Food", lat: 12.82293, lng: 80.04508, menu: [] },
        { id: 105, name: "Chocomans", category: "Fast Food", lat: 12.82297, lng: 80.04515, menu: [] },
        { id: 106, name: "Sharjah Juice Centre", category: "Juice", lat: 12.82291, lng: 80.04512, menu: [] },
        { id: 107, name: "Zinger Fast Food", category: "Fast Food", lat: 12.82299, lng: 80.04510, menu: [] },
        { id: 108, name: "Evergreen", category: "Restaurant", lat: 12.82297, lng: 80.04519, menu: [] },
      ],
    },
    {
      id: 50,

      category: "Canteen",
      lat: 12.8236,

      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzvMPDEzOkgjIWzUyIIP-d9M7pGjJ-MWUr4Q&s",
      subshops: [
        { id: 201, name: "UB Canteen (Ground floor)", category: "Canteen", lat: 12.8236, lng: 80.0442, menu: [] },
        { id: 202, name: "Chai Kings (1st floor)", category: "Fast Food", lat: 12.82365, lng: 80.04425, menu: [] },

    },
    {

      lat: 12.8241,

      image: "https://i.ytimg.com/vi/3TOeYND7LCs/maxresdefault.jpg",
      subshops: [
        { id: 301, name: "Slice of Life Cafe", category: "Cafe", lat: 12.8241, lng: 80.04342, menu: [] },
        { id: 302, name: "Triangle Cafe", category: "Cafe", lat: 12.82405, lng: 80.04335, menu: [] },
        { id: 303, name: "Meat and Eat", category: "Fast Food", lat: 12.82414, lng: 80.04345, menu: [] },
        { id: 304, name: "Dominos", category: "Fast Food", lat: 12.82409, lng: 80.04339, menu: [] },
        { id: 305, name: "Cake Valley", category: "Fast Food", lat: 12.8241, lng: 80.04347, menu: [] },
      ]
    },
    { id: 2, name: "Printer Shop (UB)", category: "Printout Shop", lat: 12.8236, lng: 80.0441, menu: ["Photocopy", "Printing"], image: "http://static.photos/office/320x240/103" },
    { id: 3, name: "Bank (1)", category: "Bank", lat: 12.8234, lng: 80.044, menu: [], image: "https://www.srmasc.ac.in/wp-content/uploads/2022/02/MG_5825.jpg" },
    { id: 4, name: "Salon (UB)", category: "Salon", lat: 12.8235, lng: 80.0443, menu: [], image: "https://content.jdmagicbox.com/v2/comp/mumbai/d5/022pxx22.xx22.231212181839.k4d5/catalogue/unique-salons-goregaon-west-mumbai-unisex-salons-j12imdd50y.jpg" },
    { id: 5, name: "Valliammai Canteen", category: "Canteen", lat: 12.82285, lng: 80.0426, menu: [], image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ3gIbYLyIWvDBLGgpE7pjrP3U2es3egbM2w&s" },
    { id: 6, name: "CRC Canteen", category: "Canteen", lat: 12.82382, lng: 80.0458, menu: [], image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr7BTxQGQt9PIo9IYwyZP6oUu2T8NzVEcAZw&s" },
    { id: 7, name: "TP Canteen", category: "Canteen", lat: 12.8239, lng: 80.0427, menu: [], image: "https://i.pinimg.com/736x/37/c2/9a/37c29ab0f7095b2bf6100907b8df4a6e.jpg" },
    { id: 8, name: "Printout Shop", category: "Printout Shop", lat: 12.8209, lng: 80.045, menu: [], image: "http://static.photos/office/320x240/124" },
    { id: 9, name: "Supermarket (Hostel)", category: "Supermarket", lat: 12.8208, lng: 80.0452, menu: [], image: "http://static.photos/retail/320x240/125" },
    { id: 10, name: "SRM Hotel", category: "Hotel", lat: 12.8212, lng: 80.0453, menu: [], image: "https://r1imghtlak.mmtcdn.com/2e40c3646f4f11ea99210242ac110002.jpg" },
    { id: 11, name: "SRM Global Hospitals", category: "Hospital", lat: 12.8254, lng: 80.0466, menu: [], image: "https://srmglobalhospitals.com/wp-content/uploads/2024/08/about_package_3.png" },
    { id: 12, name: "Pharmacy (Hospital)", category: "Pharmacy", lat: 12.82542, lng: 80.04685, menu: [], image: "https://www.renaimedicity.org/wp-content/uploads/2021/05/pharmacy.jpg" },
    { id: 401, name: "Vendhar Square Supermarket", category: "Supermarket", lat: 12.82413, lng: 80.04336, menu: [], image: "http://static.photos/retail/320x240/119" },
    { id: 402, name: "UB Supermarket", category: "Supermarket", lat: 12.82352, lng: 80.04410, menu: [], image: "http://static.photos/retail/320x240/109" },
    { id: 403, name: "Supermarket (near Java)", category: "Supermarket", lat: 12.82413, lng: 80.04336, menu: [], image: "http://static.photos/retail/320x240/140" },
    { id: 404, name: "Supermarket (near Meenakshi Hostel)", category: "Supermarket", lat: 12.8230, lng: 80.0442, menu: [], image: "http://static.photos/retail/320x240/141" }
  ];

  let currentCategory = null;
  let currentShop = null;
  let selectedSubshop = null;
  let userLocation = null;
  let mapInstance = null;
  let routingControl = null;

  function showPage(pageId) {
    document.querySelectorAll(".page").forEach((p) => {
      p.classList.remove("active");
    });
    document.getElementById(pageId).classList.add("active");
    if (pageId === "shopDetailsPage") {
      initializeShopMap();
    }
  }

  function showHomePage() {
    currentCategory = null;
    showPage("homePage");
    renderCategories();
    renderNearbyShops();
  }

  function renderCategories() {
    const categories = [...new Set(shops.map((s) => s.category))];
    const container = document.getElementById("categoriesList");
    container.innerHTML = "";
    categories.forEach((cat) => {
      const card = document.createElement("button");
      card.className =
        "shop-card cursor-pointer rounded-xl shadow-md bg-white p-4 hover:bg-gray-100 transition";
      card.innerText = cat;
      card.onclick = () => {
        currentCategory = cat;
        showShopsPage();
      };
      container.appendChild(card);
    });
  }

  function renderNearbyShops() {
    const nearbyContainer = document.getElementById("nearbyShops");
    nearbyContainer.innerHTML = "";
    const nearbyShops = shops.slice(0, 3);
    nearbyShops.forEach((shop) => {
      const card = document.createElement("div");
      card.className =
        "shop-card bg-white rounded-xl shadow-md overflow-hidden transition duration-300";
      card.innerHTML = `
        <div class="relative">
          <img src="${shop.image}" alt="${shop.name}" class="w-full h-40 object-cover" />
          <span class="absolute top-2 right-2 px-2 py-1 bg-secondary text-white text-xs rounded-full">${shop.category}</span>
        </div>
        <div class="p-4">
          <h3 class="font-semibold text-lg text-gray-800 mb-1">${shop.name}</h3>
          <p class="text-gray-600 text-sm mb-2">Menu: ${
            shop.menu.length ? shop.menu.join(", ") : "-"
          }</p>
          <button class="text-primary text-sm font-medium hover:underline" onclick="showShopDetails(${shop.id})">View Details</button>
        </div>
      `;
      nearbyContainer.appendChild(card);
    });
  }

  function showShopsPage() {
    showPage("shopsPage");
    const shopsTitle = document.getElementById("shopPageTitle");
    shopsTitle.innerText = `Shops - ${currentCategory || "All"}`;
    const container = document.getElementById("shopsList");
    container.innerHTML = "";
    const filteredShops = currentCategory
      ? shops.filter((s) => s.category === currentCategory)
      : shops;
    filteredShops.forEach((shop) => {
      const card = document.createElement("div");
      card.className =
        "shop-card bg-white rounded-lg shadow-sm overflow-hidden transition duration-300 cursor-pointer";
      card.innerHTML = `
        <div class="relative">
          <img src="${shop.image}" alt="${shop.name}" class="w-full h-32 object-cover" />
        </div>
        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-medium text-gray-800">${shop.name}</h3>
            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">${shop.category}</span>
          </div>
          <p class="text-gray-500 text-sm mb-3">Menu: ${
            shop.menu.length ? shop.menu.join(", ") : "-"
          }</p>
        </div>
      `;
      card.onclick = () => showShopDetails(shop.id);
      container.appendChild(card);
    });
  }

  function showShopDetails(shopId) {
    currentShop = shops.find((s) => s.id === shopId);
    selectedSubshop = null;
    if (!currentShop) return;
    showPage("shopDetailsPage");
    document.getElementById("shopDetailsName").innerText = currentShop.name;
    document.getElementById("shopDetailsCategory").innerText = `Category: ${currentShop.category}`;
    document.getElementById("shopDetailsMenu").innerText = currentShop.menu.length
      ? `Menu: ${currentShop.menu.join(", ")}`
      : "Menu: -";
    const imgContainer = document.getElementById("shopImageContainer");
    imgContainer.innerHTML = `<img src="${currentShop.image}" alt="${currentShop.name}" class="w-full h-48 object-cover rounded-t-xl" />`;

    const subshopsContainer = document.getElementById("subshopsContainer");
    const subshopsList = document.getElementById("subshopsList");
    if (currentShop.subshops && currentShop.subshops.length > 0) {
      subshopsContainer.style.display = "block";
      subshopsList.innerHTML = "";
      currentShop.subshops.forEach((subshop) => {
        const btn = document.createElement("button");
        btn.textContent = subshop.name;
        btn.className = "block w-full text-left px-3 py-2 bg-gray-100 rounded mb-2 hover:bg-gray-200";
        btn.onclick = () => showSubShopDetails(subshop);
        subshopsList.appendChild(btn);
      });
      document.getElementById("canteenDirectionBtn").style.display = "inline-block";
      document.getElementById("subshopDirectionBtn").style.display = "none";
    } else {
      subshopsContainer.style.display = "none";
      document.getElementById("canteenDirectionBtn").style.display = "inline-block";
      document.getElementById("subshopDirectionBtn").style.display = "none";
    }
  }

  function showSubShopDetails(subshop) {
    selectedSubshop = subshop;
    document.getElementById("shopDetailsName").innerText = subshop.name;
    document.getElementById("shopDetailsCategory").innerText = `Category: ${subshop.category} (Inside ${currentShop.name})`;
    document.getElementById("shopDetailsMenu").innerText = subshop.menu.length ? `Menu: ${subshop.menu.join(", ")}` : "Menu: -";
    // Use main shop image for subshops
    const imgContainer = document.getElementById("shopImageContainer");
    imgContainer.innerHTML = `<img src="${currentShop.image}" alt="${subshop.name}" class="w-full h-48 object-cover rounded-t-xl" />`;

    document.getElementById("canteenDirectionBtn").style.display = "none";
    document.getElementById("subshopDirectionBtn").style.display = "inline-block";

    if (mapInstance) {
      mapInstance.remove();
      mapInstance = null;
    }
    mapInstance = L.map("map").setView([subshop.lat, subshop.lng], 18);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(mapInstance);

    L.marker([subshop.lat, subshop.lng])
      .addTo(mapInstance)
      .bindPopup(subshop.name)
      .openPopup();

    if (routingControl) {
      mapInstance.removeControl(routingControl);
      routingControl = null;
    }
  }

  function initializeShopMap() {
    if (!currentShop) return;
    if (selectedSubshop) return;
    const mapDiv = document.getElementById("map");
    if (mapInstance) {
      mapInstance.remove();
      mapInstance = null;
    }
    mapInstance = L.map("map").setView([currentShop.lat, currentShop.lng], 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(mapInstance);

    L.marker([currentShop.lat, currentShop.lng])
      .addTo(mapInstance)
      .bindPopup(currentShop.name)
      .openPopup();

    if (routingControl) {
      mapInstance.removeControl(routingControl);
      routingControl = null;
    }
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
      },
      () => alert("Permission denied. Directions may not be accurate.")
    );
  } else {
    alert("Geolocation not supported.");
  }

  function showDirections() {
    if (!userLocation) {
      alert("Allow location to get directions.");
      return;
    }
    if (!currentShop || !mapInstance) return;
    if (routingControl) {
      mapInstance.removeControl(routingControl);
      routingControl = null;
    }
    routingControl = L.Routing.control({
      waypoints: [
        L.latLng(userLocation.lat, userLocation.lng),
        L.latLng(currentShop.lat, currentShop.lng),
      ],
      routeWhileDragging: false,
    }).addTo(mapInstance);

    mapInstance.fitBounds([
      [userLocation.lat, userLocation.lng],
      [currentShop.lat, currentShop.lng],
    ]);
  }

  function showSubshopDirections() {
    if (!userLocation) {
      alert("Allow location to get directions.");
      return;
    }
    if (!selectedSubshop || !mapInstance) return;
    if (routingControl) {
      mapInstance.removeControl(routingControl);
      routingControl = null;
    }
    routingControl = L.Routing.control({
      waypoints: [
        L.latLng(userLocation.lat, userLocation.lng),
        L.latLng(selectedSubshop.lat, selectedSubshop.lng),
      ],
      routeWhileDragging: false,
    }).addTo(mapInstance);

    mapInstance.fitBounds([
      [userLocation.lat, userLocation.lng],
      [selectedSubshop.lat, selectedSubshop.lng],
    ]);
  }

  function handleSearch() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    if (!searchTerm) {
      if (!currentCategory) showHomePage();
      else showShopsPage();
      return;
    }
    let filtered = shops.filter(shop =>
      shop.name.toLowerCase().includes(searchTerm) ||
      shop.menu.some(item => item.toLowerCase().includes(searchTerm))
    );

    shops.forEach(shop => {
      if (shop.subshops && shop.subshops.length > 0) {
        const matchedSubshops = shop.subshops.filter(sub =>
          sub.name.toLowerCase().includes(searchTerm)
        );
        filtered = filtered.concat(matchedSubshops);
      }
    });

    if (filtered.length === 1) {
      const item = filtered[0];
      if (item.id >= 100) {
        const parentShop = shops.find(s => s.subshops?.some(sub => sub.id === item.id));
        currentShop = parentShop;
        showShopDetails(parentShop.id);
        setTimeout(() => showSubShopDetails(item), 200);
      } else {
        showShopDetails(item.id);
      }
    } else if (filtered.length > 1) {
      currentCategory = null;
      showPage("shopsPage");
      const container = document.getElementById("shopsList");
      container.innerHTML = "";
      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "shop-card bg-white rounded-lg shadow-sm overflow-hidden transition duration-300 cursor-pointer";
        card.innerHTML = `
          <div class="relative">
            <img src="${item.image || ''}" alt="${item.name}" class="w-full h-32 object-cover" />
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-medium text-gray-800">${item.name}</h3>
              <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">${item.category}</span>
            </div>
            <p class="text-gray-500 text-sm mb-3">Menu: ${
              item.menu.length ? item.menu.join(", ") : "-"
            }</p>
          </div>
        `;
        card.onclick = () => {
          if (item.id >= 100) {
            const parentShop = shops.find(s => s.subshops?.some((sub => sub.id === item.id)));
            currentShop = parentShop;
            showShopDetails(parentShop.id);
            setTimeout(() => showSubShopDetails(item), 200);
          } else {
            showShopDetails(item.id);
          }
        };
        container.appendChild(card);
      });
      document.getElementById("shopPageTitle").innerText = "Search Results";
    } else {
      alert("No matches found.");
      if (!currentCategory) showHomePage();
      else showShopsPage();
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    feather.replace();
    showHomePage();
    VANTA.NET({
      el: "#vanta-canvas",
      color: 0x3b82f6,
      backgroundColor: 0xf9fafb,
      points: 12,
      maxDistance: 20,
      spacing: 15,
    });
  });
</script>
</body>
</html>
